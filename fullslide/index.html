<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>全屏轮播</title>
    <link href="../assets/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="../assets/css/common.css" type="text/css" rel="stylesheet" />
    <script src="../assets/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="./js/jquery.SuperSlide.2.1.1.js" type="text/javascript"></script>
    <link href="./css/index.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="fullSlide">
        <div class="bdd">
            <ul class="cl">
                    <li _src="url(./images/144884951472553.jpg)" style="background:#E2025E center 0 no-repeat;">
                        <a target="_blank" title="1" href=""></a>
                    </li>
                    <li _src="url(./images/144884964937534.jpg)" style="background:#E2025E center 0 no-repeat;">
                        <a target="_blank" title="2" href=""></a>
                    </li>
                    <li _src="url(./images/144884967310119.jpg)" style="background:#E2025E center 0 no-repeat;">
                        <a target="_blank" title="3" href=""></a>
                    </li>
                    <li _src="url(./images/144884969662159.jpg)" style="background:#E2025E center 0 no-repeat;">
                        <a target="_blank" title="4" href=""></a>
                    </li>
                    <li _src="url(./images/144884972642385.jpg)" style="background:#E2025E center 0 no-repeat;">
                        <a target="_blank" title="5" href=""></a>
                    </li>
            </ul>
        </div>
        <div class="hd">
            <ul></ul>
        </div>
        <span class="prev"></span>
        <span class="next"></span>
    </div>
    <script type="text/javascript">
    $(".fullSlide").hover(function() {
            $(this).find(".prev,.next").stop(true, true).fadeTo("show", 0.5)
        },
        function() {
            $(this).find(".prev,.next").fadeOut()
        });
    $(".fullSlide").slide({
        titCell: ".hd ul",
        mainCell: ".bdd ul",
        effect: "fold",
        autoPlay: true,
        autoPage: true,
        trigger: "click",
        startFun: function(i) {
            var curLi = jQuery(".fullSlide .bdd li").eq(i);
            if (!!curLi.attr("_src")) {
                curLi.css("background-image", curLi.attr("_src")).removeAttr("_src")
            }
        }
    });
    </script>
</body>

</html>
